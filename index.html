<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>EAT OUT</title>
</head>
<body>

        
    <div class="container">

        <div class="turn-buttons">
            <button class="user1 mystyle">user 1</button>
            <button class="user2 mystyle">user2</button>
        </div>
        
        <div class="dropdown">
            <button class="locationSetter">WHERE ARE YOU?</button>
            <ul class="dropdown-content">
                <li><span>1</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>2</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>3</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>4</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>5</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>6</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>7</span><i class="far fa-trash-alt delete"></i></li>
            </ul>
        </div>



        <form class="addRestaurant">
            <input type="text" name="addnew" value="Add a new venue" class="restaurantInput">
            <div class="feedback"></div>
        </form>

        <p class="whichMeal">What time of the day is it?</p>

        <div class="meal-radio">
            <input type="radio" id="meal1" name="meal" value="breakfast">
            <label for="mealchoice1">Breakfast all day</label>
        
          
            <input type="radio" id="meal2" name="meal" value="lunch">
            <label for="mealchoice2">Quick Lunch</label>
            <br><br>
         
            <input type="radio" id="meal3" name="meal" value="snack">
            <label for="mealchoice3">Have a snack</label>
          
          
         
            <input type="radio" id="meal4" name="meal" value="dinner">
            <label for="mealchoice4">Lovely Dinner</label>
          </div>
</div>


           </body>
